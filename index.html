<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor RGB-Hex</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <label for="rgb">RGB</label>
                <input type="text" id="rgb" oninput="paraHex()" placeholder="Entre com o valor RGB">
            </div>

            <div class="wrapper">
                <label for="hex">HEX</label>
                <input type="text" id="hex" oninput="paraRgb()" placeholder="Entre com o valor Hex">
            </div>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
